<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span fxFlex fxHide="false" fxHide.gt-xs>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span fxFlex fxShow="false" fxShow.gt-xs>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>

        <div fxShow="false" fxShow.gt-xs>
            <button mat-button (click)="changeViewToMonth()" [class.active]="view === 'month'">Month</button>
            <button mat-button (click)="changeViewToWeek()" [class.active]="view === 'week'">Week</button>
            <button mat-button (click)="changeViewToDay()" [class.active]="view === 'day'">Day</button>
        </div>

        <div fxHide="false" fxHide.gt-xs>
            <button mat-icon-button (click)="changeViewToMonth()" [class.active]="view === 'month'">
                <mat-icon>view_module</mat-icon>
            </button>
            <button mat-icon-button (click)="changeViewToWeek()" [class.active]="view === 'week'">
                <mat-icon>view_week</mat-icon>
            </button>
            <button mat-icon-button (click)="changeViewToDay()" [class.active]="view === 'day'">
                <mat-icon>view_day</mat-icon>
            </button>
        </div>

        <span fxFlex fxHide="false" fxHide.gt-xs></span>

        <button mat-icon-button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button mwlCalendarToday [(viewDate)]="viewDate">
            <mat-icon>today</mat-icon>
        </button>
        <button mat-icon-button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<div [ngSwitch]="view" class="calendar-view">

    <ng-template
        #weekViewHourSegmentTemplate
        let-segment="segment"
        let-locale="locale"
        let-segmentHeight="segmentHeight"
        let-isTimeLabel="isTimeLabel">

        <div
            #segmentElement
            class="cal-hour-segment"
            [style.height.px]="segmentHeight"
            [class.cal-hour-start]="segment.isStart"
            [class.cal-after-hour-start]="!segment.isStart"
            [ngClass]="segment.cssClass"
            (mousedown)="startDragToCreate(segment, $event, segmentElement)">
            <div class="cal-time" *ngIf="isTimeLabel">
                {{ segment.date | calendarDate: 'weekViewHour': locale }}
            </div>
        </div>
    </ng-template>

    <ng-template
        #defaultTemplate
        let-segment="segment"
        let-locale="locale"
        let-segmentHeight="segmentHeight">
        <div
            #segmentElement
            class="cal-hour-segment"
            [style.height.px]="segmentHeight"
            [class.cal-hour-start]="segment.isStart"
            [class.cal-after-hour-start]="!segment.isStart"
            [ngClass]="segment.cssClass"
            (mousedown)="startDragToCreate(segment, $event, segmentElement)">
            <div class="cal-time">
                {{ segment.date | calendarDate: 'dayViewHour':locale }}
            </div>
        </div>
    </ng-template>

    <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events"
        [excludeDays]="excludeDays"
        (dayClicked)="onDayClicked($event.day.date)"
        (beforeViewRender)="beforeMonthViewRender($event)">
    </mwl-calendar-month-view>

    <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events"
        [dayStartHour]="dayStartHour"
        [dayEndHour]="dayEndHour"
        [hourSegments]="hourSegments"
        (dayHeaderClicked)="onDayHeaderClicked($event.day.date)"
        [hourSegmentTemplate]="weekViewHourSegmentTemplate"
        (eventClicked)="onEventClicked($event.event)"
        (eventTimesChanged)="onEventMoved($event)"
        [excludeDays]="excludeDays"
        (beforeViewRender)="beforeWeekViewRender($event)">
    </mwl-calendar-week-view>

    <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events"
        [dayStartHour]="dayStartHour"
        [dayEndHour]="dayEndHour"
        [hourSegments]="hourSegments"
        [hourSegmentTemplate]="defaultTemplate"
        (eventClicked)="onEventClicked($event.event)"
        (eventTimesChanged)="onEventMoved($event)"
        (beforeViewRender)="beforeWeekViewRender($event)">
    </mwl-calendar-day-view>


</div>
